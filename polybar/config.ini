[module/polywins]
type = custom/script
exec = $HOME/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
tail = true

[module/gpu]
type = custom/script
exec = nvidia-smi -q --display=UTILIZATION | grep 'Gpu' | tr -dc '0-9'
interval = 2
label = %{F#bd93f9 }%{F-} %output%%
click-right = exec nvidia-settings
click-left = exec gnome-system-monitor

[module/publicip]
type = custom/script
exec = curl -s https://icanhazip.com
interval = 1800
label = %{F#bd93f9 }%{F-} %output%

[module/updates-flatpak]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates-flatpak.sh
interval = 600

[module/dunst-snooze]
type = custom/script
exec = $HOME/.config/polybar/scripts/dunst-snooze.sh
interval = 10
click-left = $HOME/.config/polybar/scripts/dunst-snooze.sh --toggle &

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.foreground-alt}
content-padding = 1

[module/arrow]
type = custom/script
exec = echo ""
click-left = exec $HOME/.config/polybar/scripts/tinybar.sh
click-right = exec $HOME/.config/polybar/scripts/killbar.sh

[module/vpncheck]
type = custom/script
exec = $HOME/.config/polybar/scripts/mullvadcheck.sh
interval = 300
label = %{F#bd93f9 }%{F-} %output%

[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/cputemp.sh
interval = 1
label = %{F#bd93f9 }%{F-} %output%

[module/gpu-temp]
type = custom/script
exec = nvidia-smi -q --display=TEMPERATURE | grep 'GPU Current Temp' | tr -dc '0-9'
interval = 1
label = %{F#bd93f9 }%{F-} %output%°C

[module/popup-calendar]
type = custom/script
exec =$HOME/.config/polybar/scripts/popup-calendar.sh
interval = 1
click-left = $HOME/.config/polybar/scripts/popup-calendar.sh --popup &
label = %{F#bd93f9}%{F-} %output%
