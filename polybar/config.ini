[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ff79c6
alert = #ff5555
disabled = #707880

[bar/csanadbar]
width = 100%
height = 24pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 1pt
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin = 1
separator = •
separator-foreground = ${colors.background-alt}
font-0 = IBM Plex Sans;3
font-1 = "Font Awesome 6 Free:style=Regular:size=10;3"
font-2 = "Font Awesome 6 Free:style=Solid:size=12;3"
font-3 = "Font Awesome 6 Brands:style=Regular:size=10;3"
modules-left = xworkspaces polywins
modules-right = pulseaudio xkeyboard memory gpu gpu-temp cpu cpu-temp popup-calendar dunst-snooze arrow
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
monitor = ${env:MONITOR:}

[bar/tray]
monitor-strict = false
width = 20
height = 25
offset-x = 98.7% ######### offset values only dtermine the position of bar in the screen set it accordingly to your need
offset-y = 35
override-redirect = true ############### to make offset vales to work override-direct value must be true
fixed-center = true
background = #282A2E
;foreground = ${colors.foreground}
radius = 0
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
modules-right = sep
tray-position = right
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-maxsize = 20
tray-scale = 1.0
tray-background = ${colors.background}
monitor = ${env:MONITOR:}

